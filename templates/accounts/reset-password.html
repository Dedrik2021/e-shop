{% extends "base.html" %} {% block title %} Reset Password{% endblock title %} {% block content %}
<section class="section-conten padding-y" style="min-height: 84vh">

	<div class="card mx-auto" style="max-width: 500px; margin-top: 100px">
        <div class="card-body">
            <h4 class="card-title mb-4">Reset Password</h4>
            {% include "includes/alerts.html" %}
			<form action={% url "reset_password" %} method="POST" >
                {% csrf_token %}
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="Create Password" >
				</div>
				<!-- form-group// -->
				<div class="form-group">
					<input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" >
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Reset</button>
				</div>
				<!-- form-group// -->
			</form>
		</div>
		<!-- card-body.// -->
	</div>
	<!-- card .// -->

	<p class="text-center mt-4">Don't have account? <a href={% url "register" %}>Sign up</a></p>
	<br /><br />

	<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
{% endblock content %}
