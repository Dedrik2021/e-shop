{% extends "base.html" %} {% block title %} Forgot Password{% endblock title %} {% block content %}
<section class="section-conten padding-y" style="min-height: 84vh">
	<div class="card mx-auto" style="max-width: 500px; margin-top: 100px">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            {% include "includes/alerts.html" %}
			<form action={% url "forgot_password" %} method="POST" >
                {% csrf_token %}
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Enter Email Address" name="email" >
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Send</button>
				</div>
				<!-- form-group// -->
                <div class="form-group">
					<a href={% url "login" %} class="float-right">Gpt password? Login</a>
				</div>
			</form>
		</div>
		<!-- card-body.// -->
	</div>
	<!-- card .// -->

	<p class="text-center mt-4">Don't have account? <a href={% url "register" %}>Sign up</a></p>
	<br /><br />
</section>
{% endblock content %}
