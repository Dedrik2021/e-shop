{% extends "base.html" %} {% block title %} Dashboard{% endblock title %} {% block content %}
<section class="section-conten padding-y bg">
	{% include "includes/alerts.html" %}
	<div class="container">
		<div class="row">
			{% include "includes/dashboard_sidebar.html" %}
			<main class="col-md-9">
				<article class="card">
					<header class="card-header">
						<strong class="d-inline-block mr-3">Edit Your Profile</strong>
					</header>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div class="card text-center"></div>
							</div>
							<div class="col-md-12">
								<form action="" method="POST">
									{% csrf_token %}
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>First Name</label>
											{{user_form.first_name}}
										</div>
										<div class="form-group col-md-6">
											<label>Last Name</label>
											<input
												type="text"
												class="form-control"
												name="last_name"
											/>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Phone Number</label>
											<input
												type="text"
												class="form-control"
												name="phone_number"
											/>
										</div>
										<div class="form-group col-md-6">
											<label>Profile Picture</label>
											<input
												type="file"
												class="form-control"
												name="profile_picture"
											/>
										</div>
									</div>
									<div class="form-group">
										<label>Address Line 1</label>
										<input
											type="text"
											class="form-control"
											name="address_line_1"
										/>
									</div>
									<div class="form-group">
										<label>Address Line 2</label>
										<input
											type="text"
											class="form-control"
											name="address_line_2"
										/>
									</div>
									<div class="form-row">
										<div class="form-group col-md-4">
											<label>City</label>
											<input
												type="text"
												class="form-control"
												name="city"
											/>
										</div>
										<div class="form-group col-md-4">
											<label>State</label>
											<input
												type="text"
												class="form-control"
												name="state"
											/>
										</div>
										<div class="form-group col-md-4">
											<label>Country</label>
											<input
												type="text"
												class="form-control"
												name="country"
											/>
										</div>
									</div>
                                    <button class="btn btn-primary" type="submit">Save</button>
								</form>
							</div>
						</div>
						<!-- row.// -->
					</div>
				</article>
				<!-- order-group.// -->
			</main>
		</div>
		<!-- row.// -->
	</div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
